version: '3.3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 13306:3306
    volumes:
      - myvolume:/var/lib/mysql
      - ./sql:/sql
  app:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - 9000:80
    depends_on:
      - db

volumes:
  myvolume:
